
<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{ album.albumArtUrl }}">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">The Colors</h2>
             <h3 class="album-view-artist">Pablo Picasso</h3>
             <h5 class="album-view-release-info">1909 Spanish Records</h5>
         </div>
     </section>
     <table class="album-view-song-list">
       <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
         <tr class="album-view-song-item" ng-repeat="song in collection.songs">
           <td class="song-item-number" >{{ song.number }}
                <span ng-show="!playSong(); && !hovered">1</span>
                <a class="album-song-button" ng-show="hovered && !playSong();" ng-click="album.songPlayer.play(song)"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playSong();" ng-click="album.songPlayer.pause(song)"><span class="ion-pause"></span></a>
            </td>
             <td class="song-item-title">Blue{{ song.title }}</td>
             <td class="song-item-duration">3:31{{ song.length }}</td>
         </tr>
     </table>
 </main>
 <ng-include src="'/templates/player_bar.html'"></ng-include>
